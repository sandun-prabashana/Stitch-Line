<!DOCTYPE html>
<html>
<head>
	<title>How to Design Login & Registration Form Transition</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cont">
    <div class="form sign-in">
      <h2>Sign In</h2>
      <label>
        <span>User Name</span>
        <input type="text" name="name" required="">
      </label>
      <label>
        <span>Password</span>
        <input type="password" name="password" required="">
      </label>
      <button class="submit" type="button">Sign In</button>
      <p class="forgot-pass">Forgot Password ?</p>

      <div class="social-media">
        <ul>
          <li><img src="images/facebook.png"></li>
          <li><img src="images/twitter.png"></li>
          <li><img src="images/linkedin.png"></li>
          <li><img src="images/instagram.png"></li>
        </ul>
      </div>
    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>New here?</h2>
          <p>Sign up and discover great amount of new opportunities!</p>
        </div>
        <div class="img-text m-in">
          <h2>One of us?</h2>
          <p>If you already has an account, just sign in. We've missed you!</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Sign Up</h2>
        <form >
        <label>
          <span>User Name</span>
          <input id="uname" type="text" required="" />
          <span id="spanuname" class="lbl-error"></span>
        </label>
        <label>
          <span>Full Name</span>
          <input id="fname" type="text" required="" />
          <span id="spanfname" class="lbl-error"></span>
        </label>
        <label>
          <span>Mobile Number</span>
          <input id="number" type="text" required="" />
          <span id="spannumber" class="lbl-error"></span>
        </label>
        <label>
          <span>Email</span>
          <input id="email" type="email" required="">
          <span id="spanemail" class="lbl-error"></span>
        </label>
        <label>
          <span>Password</span>
          <input id="password" type="password" required="">
        </label>
        <label>
          <span>Role</span>
          <select id="role" required="">
            <option value="ADMIN">ADMIN</option>
            <option value="USER">USER</option>
          </select>
        </label>
        <button id="btnSignup" type="button" class="submit">Sign Up Now</button>
        </form>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js"></script>

  <script type="text/javascript" src="script.js"></script>
  <script src="js/data.js"></script>
  <script src="js/validation.js"></script>


</body>
</html>
